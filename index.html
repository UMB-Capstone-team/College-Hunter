<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <section>
            <h1>College Hunter</h1>
            <div class="filter-wrap">
                <ul class="filters">
                    <span>Filter:</span>
                    <li>
                        <span>Tuition per year</span>
                        <fieldset>
                            <div>
                                <input type="checkbox" name="acs" value="1" id="1"><label for="1">8,000-15,000</label></input>  
                            </div>   
                            <div>
                                <input type="checkbox" name="acs" value="2" id="2"><label for="2">15,000-more</label></input>
                            </div>      
                        </fieldset> 
                        <span>Admission rate</span>
                        <fieldset>
                            <div>
                                <input type="checkbox" name="acs" value="1" id="1"><label for="1">option1</label></input>  
                            </div>   
                            <div>
                                <input type="checkbox" name="acs" value="2" id="2"><label for="2">option2</label></input>
                            </div>      
                        </fieldset>  
                        <span>College size</span>
                        <fieldset>
                            <div>
                                <input type="checkbox" name="acs" value="Yes" id="1"><label for="y">option1</label></input>  
                            </div>   
                            <div>
                                <input type="checkbox" name="acs" value="No" id="2"><label for="n">option2</label></input>
                            </div>      
                        </fieldset> 
                        <span>Average GPA</span>
                        <fieldset>
                            <div>
                                <input type="checkbox" name="acs" value="Yes" id="1"><label for="y">option1</label></input>  
                            </div>   
                            <div>
                                <input type="checkbox" name="acs" value="No" id="2"><label for="n">option2</label></input>
                            </div>      
                        </fieldset> 
                        <span>SAT requirements</span>
                        <fieldset>
                            <div>
                                <input type="checkbox" name="acs" value="Yes" id="1"><label for="y">option1</label></input>  
                            </div>   
                            <div>
                                <input type="checkbox" name="acs" value="No" id="2"><label for="n">option2</label></input>
                            </div>      
                        </fieldset> 
                        <span>On-Campus Housing</span>
                        <fieldset>
                            <div>
                                <input type="checkbox" name="acs" value="Yes" id="1"><label for="y">Yes</label></input>  
                            </div>   
                            <div>
                                <input type="checkbox" name="acs" value="No" id="2"><label for="n">No</label></input>
                            </div>      
                        </fieldset> 
                    </li>
                    <li>
                        <button type="submit" onclick="filter()"> Apply </button>
                    </li>
                </ul>
                <ul id="Universities" class="University-list">
                    <span>Result Preview: </span>
                </ul>
            </div>
              
        </section>
    </body>
</html>
