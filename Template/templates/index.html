<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Hunter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Paytone+One&display=swap" rel="stylesheet">
</head>
<body>
<!--nav bar-->
<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/api_credits">API</a> 
    <img src="/static/college hunter.png" alt="College Hunter"class="center" >
</div>
     <!--socialmedia icon-->
    <a href="https://www.facebook.com" target="_blank" class="fa fa-facebook" id="facebook-share"></a>
    <a href="https://www.twitter.com" target="_blank" class="fa fa-twitter" id="twitter-share"></a>
<!--filters-->
    <div class="container">
        <div class ="form-container">
            <form action="/search" method="POST" target="results-frame">
            <label for="Select_state">Select a state:
            <div class="tooltip">
                <span class="info-icon">&#9432;</span>
                <span class="tooltiptext">Choose the state in which you want to find colleges.</span>
            </div>
            </label>
            <select id="states" name="states" control-id="ControlID-4" data-gtm-form-interact-field-id="1">
                <option value="" selected="">Select a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <label for="min_tuition">Tuition Range ($):
            <div class="tooltip">
                <span class="info-icon">&#9432;</span>
                <span class="tooltiptext">Enter your minimum and maximum yearly out of state tuition range.</span>
            </div>
            </label>
            <input type="number" id="min_tuition" name="min_tuition" min="1" step="1" value="500">
            <input type="number" id="max_tuition" name="max_tuition" min="1" step="1" value="100000">
            <label for="min_admission_rate">Admission Range (%):
            <div class="tooltip">
                <span class="info-icon">&#9432;</span>
                <span class="tooltiptext">Enter your minimum and maximum admission rate range.</span>
            </div>
            </label>
            <input type="number" id="min_admission_rate" name="min_admission_rate" min="1" max="100" step="1" value="1">
            <input type="number" id="max_admission_rate" name="max_admission_rate" min="1" max="100" step="1" value="100">
            <label for="min_college_size">Size Range:
            <div class="tooltip">
                <span class="info-icon">&#9432;</span>
                <span class="tooltiptext">Enter your minimum and maximum undergraduate student body range.</span>
            </div>
            </label>
            <input type="number" id="min_college_size" name="min_college_size" min="1" step="1" value="100">  
            <input type="number" id="max_college_size" name="max_college_size" min="1" step="1" value="100000"> 
            <label for="min_sat">SAT Range (%):
            <div class="tooltip">
                <span class="info-icon">&#9432;</span>
                <span class="tooltiptext">Enter your minimum and maximum SAT average for accepted students.</span>
            </div>
            </label>
            <input type="number" id="min_sat" name="min_sat" min="400" max="1600" step="1" value="400">
            <input type="number" id="max_sat" name="max_sat" min="400" max="1600" step="1" value="1600">
            <input type="submit" value="Search">
        </div>
        <!--results-->
        <div class="iframe-container">
        <iframe id="results-frame" name="results-frame" frameborder="0" style="width: 100%; height: 100%;"></iframe>
        <h2> Welcome !</h2>
        <h3> Please set your prameters in the filter bar!</h3>
        <h3>Every college listing has a profile to look into!</h3>
        </div>
    </div> 
</body>
</html>
